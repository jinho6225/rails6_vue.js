version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:14.13.0
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: cd frontend; npm install
      - run: 
          name: Run Tests
          command: cd frontend; npm run test:unit
      - run: 
          name: where i am
          command: ls -al

  build_test:
    docker:
      - image: cimg/ruby:2.7.5        
    steps:
      - checkout
      - run: 
          name: Check versions
          command: ruby --version
      - run: 
          name: where i am
          command: ls -al
      
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test_and_build:
    jobs:
      - test
      - build_test:
          requires:
            - test
          filters:
            branches:
              only:
                - master